<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Emerga</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<style>
    body {
        background-color: white;
        text-align: center;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
    }
    canvas {
        background-color: white;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        border: 1px solid #d3d3d3;
    }
</style>

<body>
    <script src="lib/emerga.js"></script>
    <script src="lib/samples.js"></script>
    <script type="text/javascript">
        var urlParams = new URLSearchParams(window.location.search);
        var script = 'Sample';
        if (urlParams) {
            const params = urlParams.toString().split('&');
            params.forEach((param) => {
                const p = param.split('=');
                if (p[0] && p[0] === 'script') {
                    script = p[1];
                }
            });
        }
        Emerga.run(Samples[script]);
    </script>
    <canvas width="100%" height="100%" />
</body>

</html>
