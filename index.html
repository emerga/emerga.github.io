<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Production</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<style>
  body { 
    background-color: white;
    text-align: center;
    width:100%;
    height:100%;
    overflow: hidden;
    margin: 0;
}
</style>
<body>
<script src="dist/emerga.js"></script>
<script src="dist/samples.js"></script>
<script type="text/javascript">
  var urlParams = new URLSearchParams(window.location.search);
  var script = 'sample';
  if (urlParams) {
    const params = urlParams.toString().split('&');
    params.forEach((param) => {
      const p = param.split('=');
      if(p[0] && p[0] === 'script') {
        script = p[1];
      }
    });  
  }
  alert(script);
  emerga.run(samples[script]);
</script>
</body>
</html>
