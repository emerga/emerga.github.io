<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Emerga</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./index.css">
</head>
<style>
    body {
        background-color: #000;
        text-align: center;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
    }
    canvas {
        background-color: #000;
        width: 60%;
        overflow: hidden;
        margin: 0;
        border: 3px solid #333;
    }
    #header {
        width: 100%;
        height: 30px;
    }
</style>
<head>
    <script src="lib/jquery.js"></script>
    <script src="lib/w2ui.js"></script>
    <script src="lib/fabric.js"></script>
    <script src="lib/emerga.js"></script>
    <script src="lib/emergasamples.js"></script>
    
    <script type="text/javascript">
        var urlParams = new URLSearchParams(window.location.search);
        var script = 'Sample';
        if (urlParams) {
            const params = urlParams.toString().split('&');
            params.forEach((param) => {
                const p = param.split('=');
                if (p[0] && (p[0] === 'script' || p[0] === 's')) {
                    script = p[1];
                }
            });
        }
        document.addEventListener("DOMContentLoaded", function(){
            Emerga.run(EmergaSamples[script]);
        });
    </script>
</head>
<body id="body">
</body>

</html>
