<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Emerga</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="//code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="//kit.fontawesome.com/62c4aae6b1.js" crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-color: #000;
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
    #main {
        display: none;
        width: 100%;
        overflow: hidden;
        margin: auto;
        display: block;
        background-color: #333;
    }
    
    #cy {
        width: 100%;
        height: 100%;
    }
</style>

<head>
    <script type="text/javascript">
        var urlParams = new URLSearchParams(window.location.search);
        var script = "WolframModel";
        if (urlParams) {
            const params = urlParams.toString().split("&");
            params.forEach((param) => {
                const p = param.split("=");
                if (p[0] && (p[0] === "script" || p[0] === "s")) {
                    script = p[1];
                }
            });
        }
        document.addEventListener("DOMContentLoaded", function() {
            Emerga.Emerga.run(Emerga.EmergaSamples[script]);
        });
    </script>
</head>

<body id="body"><script src="emerga.js"></script></body>

</html>
