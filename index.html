<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Emerga</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<style>
    body {
        background-color: #f3eee8;
        text-align: center;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
    }
    canvas {
        background-color: #f3eee8;
        width: 60%;
        overflow: hidden;
        margin: 0;
        border: 3px solid #FF00FF;
    }
</style>

<body>
    <script src="lib/fabric.js"></script>
    <script src="lib/emerga.js"></script>
    <script src="lib/samples.js"></script>
    
    <script type="text/javascript">
        var urlParams = new URLSearchParams(window.location.search);
        var script = 'Sample';
        if (urlParams) {
            const params = urlParams.toString().split('&');
            params.forEach((param) => {
                const p = param.split('=');
                if (p[0] && (p[0] === 'script' || p[0] === 's')) {
                    script = p[1];
                }
            });
        }
        document.addEventListener("DOMContentLoaded", function(){
            Emerga.run(Samples[script]);
        });
    </script>
    <canvas id="main" width="1200" height="1200" />
</body>

</html>
